<!doctype html>
<html>
  <head>
    <title>A-Novel Authentication API Reference</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="scalar-app">
    <!-- Need a Custom Header? Check out this example: https://codepen.io/scalarorg/pen/VwOXqam -->
    <!-- Note: We’re using our public proxy to avoid CORS issues. You can remove the `data-proxy-url` attribute if you don’t need it. -->
    <script id="api-reference" data-url="./api.yaml"></script>

    <script>
      const configuration = {
        theme: "kepler",
        defaultOpenAllTags: true,
        favicon: "./favicon.png",
      };

      document.getElementById("api-reference").dataset.configuration =
        JSON.stringify(configuration);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
