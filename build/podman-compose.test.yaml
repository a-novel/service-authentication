services:
  authentication-postgres:
    image: docker.io/library/postgres:17
    networks:
      - authentication-api-test
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth=scram-sha-256
    volumes:
      - authentication-postgres-test-data:/var/lib/postgresql/data/

  authentication-postgres-integration:
    image: docker.io/library/postgres:17
    networks:
      - authentication-api-test
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth=scram-sha-256
    volumes:
      - authentication-postgres-integration-test-data:/var/lib/postgresql/data/

  authentication-pg-bouncer:
    image: docker.io/bitnami/pgbouncer:latest
    depends_on:
      - authentication-postgres
      - authentication-postgres-integration
    ports:
      - "${POSTGRES_TEST_PORT}:6432"
    networks:
      - authentication-api-test
    environment:
      PGBOUNCER_PORT: 6432
      POSTGRESQL_PORT: 5432
      POSTGRESQL_HOST: authentication-postgres
      POSTGRESQL_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRESQL_USER: "${POSTGRES_USER}"
      POSTGRESQL_DATABASE: "${POSTGRES_DB}"
      PGBOUNCER_DATABASE: "${POSTGRES_DB}"
      PGBOUNCER_USERLIST: '"${POSTGRES_USER}" "${POSTGRES_PASSWORD}"'
      PGBOUNCER_DSN_0: "pg0=host=authentication-postgres port=5432 dbname=${POSTGRES_DB}"
      PGBOUNCER_DSN_1: "pg1=host=authentication-postgres-integration port=5432 dbname=${POSTGRES_DB}"

networks:
  authentication-api-test: {}

volumes:
  authentication-postgres-test-data:
  authentication-postgres-integration-test-data:
