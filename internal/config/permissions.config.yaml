roles:
  "auth:anon":
    priority: 0
    permissions:
      - "credentials:get"
      - "credentials:exist"
      - "credentials:list"
      - "credentials:create"
      - "credentials:email:patch"
      - "credentials:password:reset"
      - "shortCode:password:reset"
  "auth:user":
    priority: 1
    inherits:
      - "auth:anon"
    permissions:
      - "credentials:password:patch"
      - "shortCode:email:update"
  "auth:admin":
    priority: 2
    inherits:
      - "auth:user"
    permissions: []
  "auth:superadmin":
    priority: 3
    inherits:
      - "auth:admin"
    permissions:
      - "credentials:role:patch"
      # TODO: (#320) move to anon permissions.
      - "shortCode:register"
